name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-and-tests:
    name: quality-and-tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: make install

      - name: Lint and Format Check
        run: make lint

      - name: Run tests
        run: make test

      - name: Build package
        run: make build

  release:
    name: Release to PyPI
    needs: quality-and-tests
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: astral-sh/setup-uv@v5
      
      - name: Build and Publish
        run: |
          uv build
          uv publish